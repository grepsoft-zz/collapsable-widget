<hello name="{{ name }}"></hello>


<!-- name -->
<app-collapsible title="Info" [bodyTemplate]="info"></app-collapsible>
<ng-template #info>
  <div class="card mb-1">
    <div class="card-body">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="firstname">First Name</label>
                <input type="text" class="form-control form-control-sm" id="firstname">
            </div>
            <div class="form-group col-md-6">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control form-control-sm" id="lastname">
            </div>
        </div>
    </div>
</div>
</ng-template>
<!-- //name -->
<hr>

<!-- address -->
<app-collapsible title="Address" [bodyTemplate]="address"></app-collapsible>
<ng-template #address>
  <div class="card mb-1">
    <div class="card-body">
        <div class="form-group">
            <label for="inputAddress">ADDRESS</label>
            <input type="text" class="form-control form-control-sm" id="inputAddress" placeholder="1234 Main St">
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="inputCity">CITY</label>
                <input type="text" class="form-control form-control-sm" id="inputCity">
            </div>
            <div class="form-group col-md-2">
                <label for="prov">PROV</label>
                <input type="text" class="form-control form-control-sm" id="prov">
            </div>
            <div class="form-group col-md-2">
                <label for="pc">P.C</label>
                <input type="text" class="form-control form-control-sm" id="pc">
            </div>
            <div class="form-group col-md-4">
                <label for="inputEmail4">EMAIL</label>
                <input type="email" class="form-control form-control-sm" id="inputEmail4">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="tel">TEL</label>
                <input type="text" class="form-control form-control-sm" id="tel">
            </div>
            <div class="form-group col-md-4">
                <label for="cell">CELL</label>
                <input type="text" class="form-control form-control-sm" id="cell">
            </div>
            <div class="form-group col-md-4">
                <label for="dob">D.O.B</label>
                <input type="text" class="form-control form-control-sm" id="dob">
            </div>
        </div>
    </div>
</div>
</ng-template>
<!-- //address -->
